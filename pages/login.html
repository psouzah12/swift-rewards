<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift Rewards — Login</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos globais + página -->
  <link href="../assets/css/styles.css" rel="stylesheet">
  <link href="../assets/css/login.css" rel="stylesheet">
</head>
<body class="bg-white">

  <main class="login-shell container d-flex justify-content-center">
    <div class="login-phone w-100">
      <section class="px-3 px-sm-4">

        <div class="text-center pt-4">
          <img src="../assets/img/illustrations/login-people.png" class="login-hero" alt="Equipe Swift">
          <p class="login-sub">Faça login abaixo para iniciar sua jornada recebendo recompensas</p>
        </div>

        <h1 class="login-title">Fazer Login</h1>

        <form id="formLogin" novalidate>
          <div class="sr-field mb-3">
            <label class="sr-label" for="email">E-MAIL</label>
            <input type="email" id="email" class="form-control sr-input" required>
            <div class="invalid-feedback">Informe um e-mail válido.</div>
          </div>

          <div class="sr-field mb-1 position-relative">
            <label class="sr-label" for="password">SENHA</label>
            <input type="password" id="password" class="form-control sr-input pe-5" minlength="6" required>
            <button class="sr-eye" type="button" id="togglePass" aria-label="Mostrar senha">
              <i class="bi bi-eye-slash"></i>
            </button>
            <div class="invalid-feedback">A senha deve ter pelo menos 6 caracteres.</div>
          </div>

          <div class="text-end"><a class="sr-link" href="#" data-no-transition>Esqueceu a Senha?</a></div>

          <div class="text-center">
            <button class="btn sr-btn mt-4" type="submit">Entrar</button>
          </div>

          <div class="alert alert-danger mt-3 d-none" id="loginError">
            <i class="bi bi-exclamation-triangle me-1"></i> Credenciais inválidas. Tente novamente.
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- Scripts (ordem com defer) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/auth.js" defer></script>
</body>
</html>
