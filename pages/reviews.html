<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift Rewards — Avaliações</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos globais + página -->
  <link href="../assets/css/styles.css" rel="stylesheet">
  <link href="../assets/css/reviews.css" rel="stylesheet">
</head>
<body class="bg-white">

  <!-- topo -->
  <header class="container pt-3 pb-1 mb-3">
    <div class="d-flex align-items-center justify-content-between">
      <a href="./home.html" class="btn btn-link text-decoration-none p-0" aria-label="Voltar">
        <i class="bi bi-chevron-left fs-5"></i>
      </a>
      <h1 class="h5 fw-bold mb-0">Avaliações</h1>
      <span style="width:28px;"></span>
    </div>
  </header>

  <main class="container pb-6">
    <!-- lista de avaliações -->
    <section class="vstack gap-3" id="reviewsWrap"></section>

    <!-- botão ler mais -->
    <div class="text-center mt-3 mb-4">
      <button id="btnMore" class="btn btn-more">Ler mais avaliações</button>
    </div>
  </main>

  <!-- bottom nav -->
  <nav class="bottom-nav">
    <a href="./home.html"><i class="bi bi-house-door"></i><span>Início</span></a>
    <a href="./points.html"><i class="bi bi-coin"></i><span>Meus Pontos</span></a>
    <a class="active" href="./reviews.html"><i class="bi bi-graph-up"></i><span>Avaliações</span></a>
    <a href="./profile.html"><i class="bi bi-person"></i><span>Perfil</span></a>
  </nav>

  <!-- template -->
  <template id="tplReview">
    <article class="review-card">
      <div class="d-flex align-items-center justify-content-between mb-1">
        <div class="fw-bold">Nota <span class="review-score">10</span></div>
        <div class="stars" aria-hidden="true"></div>
      </div>
      <p class="review-text mb-0"></p>
    </article>
  </template>

  <!-- Scripts (ordem com defer) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/reviews.js" defer></script>
</body>
</html>
