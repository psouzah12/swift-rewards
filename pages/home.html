<!doctype html>

<head>

  <!-- Fonts + Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos globais + p√°gina -->

</head>
<body class="bg-white">

  <!-- topo -->
  <header class="container pt-3 pb-1 mb-4">
    <div class="d-flex align-items-center justify-content-between">

    <!-- Painel de Notifica√ß√µes -->
<div id="notifPanel" class="notif-panel" hidden aria-hidden="true">
  <div class="notif-head">
    <div class="title">Notifica√ß√µes</div>
    <div class="actions">

    </div>
  </div>
  <div id="notifList" class="notif-list"></div>
  <div class="notif-empty text-center text-muted" hidden>Nenhuma notifica√ß√£o por aqui‚Ä¶</div>
</div>

<!-- Template de item de notifica√ß√£o -->
<template id="tplNotif">
  <div class="notif-item">
    <div class="dot" aria-hidden="true"></div>
    <div class="content">
      <div class="title"></div>
      <div class="body text-muted"></div>
      <div class="meta text-muted"></div>
    </div>
    <div class="item-actions">
      <button class="btn btn-outline-secondary btn-sm btn-read">Lida</button>
      <button class="btn btn-brand btn-sm btn-view">Ver</button>
    </div>
  </div>
</template>

<!-- Modal para expandir a notifica√ß√£o -->
<div class="modal fade" id="notifModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="notifModalTitle" class="modal-title fw-bold">Notifica√ß√£o</h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p id="notifModalBody" class="mb-0"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

  <main class="container pb-6">

    <!-- sauda√ß√£o -->

  <div class="fw-semibold" id="greeting">Ol√°!</div>

  <!-- bot√£o alinhado √† direita -->

  </button>
</section>
  
    <!-- card de pontos -->
    <section class="card-soft mt-3">
      <div class="soft-row">
        <div>
          <div class="label-muted">Sua pontua√ß√£o atual</div>
          <div class="points-line">
            <span id="pointsNow" class="points-value">0</span>
            <button class="btn btn-link p-0 ms-1 text-muted" id="btnTogglePoints" aria-label="Ocultar/mostrar pontos">
              <i id="iconTogglePoints" class="bi bi-eye"></i>

          <span class="shortcut-ico bg-blue"><i class="bi bi-bullseye"></i></span>
          <span class="shortcut-txt">Miss√µes</span>
        </a>
        <a class="shortcut" href="./points.html">
          <span class="shortcut-ico bg-mint"><i class="bi bi-gift"></i></span>
          <span class="shortcut-txt">Recompensas</span>
        </a>

        <a class="shortcut" href="./profile.html">

    </section>

    <!-- lista de miss√µes -->

  </main>

  <!-- bottom nav -->

  <template id="tplMission">
    <article class="mission">
      <div class="mission-head">
        <div class="mission-chip">{{chip}}</div>
        <button class="btn btn-accept">{{cta}}</button>

  <!-- Scripts (ordem com defer) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/home.js" defer></script>
</body>
</html>
