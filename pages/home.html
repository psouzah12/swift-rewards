<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift Rewards ‚Äî In√≠cio</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos globais + p√°gina -->
  <link href="../assets/css/styles.css" rel="stylesheet">
  <link href="../assets/css/home.css" rel="stylesheet">
</head>
<body class="bg-white">

  <!-- topo -->
  <header class="container pt-3 pb-1 mb-4">
    <div class="d-flex align-items-center justify-content-between">
      <div class="logo-inline">
        <img src="../assets/img/logo-rewards.png" alt="Swift Rewards">

    <!-- sauda√ß√£o -->

        </a>
        <a class="shortcut" href="./reviews.html">

        </a>
        <a class="shortcut" href="./profile.html">
          <span class="shortcut-ico bg-sand"><i class="bi bi-three-dots"></i></span>
          <span class="shortcut-txt">Perfil</span>
        </a>
      </div>
    </section>

    <!-- lista de miss√µes -->
    <section class="mt-4">
      <h2 class="h5 fw-bold mb-3">Suas miss√µes do dia</h2>

  </main>

  <!-- bottom nav -->
  <nav class="bottom-nav">

    <a href="./profile.html"><i class="bi bi-person"></i><span>Perfil</span></a>
  </nav>

  <template id="tplMission">
    <article class="mission">
      <div class="mission-head">
        <div class="mission-chip">{{chip}}</div>
        <button class="btn btn-accept">{{cta}}</button>
      </div>
      <h3 class="mission-title">{{title}}</h3>
      <p class="mission-desc">{{desc}}</p>
      <div class="mission-points">{{points}} Pontos</div>
    </article>
  </template>

  <!-- Scripts (ordem com defer) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/home.js" defer></script>
</body>
</html>
