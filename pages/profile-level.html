<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift Rewards — Evolução de Nível</title>

  <!-- Fonte + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos globais + específicos -->
  <link href="../assets/css/styles.css" rel="stylesheet">
  <link href="../assets/css/profile-level.css" rel="stylesheet">
</head>
<body class="bg-white page-enter">

  <!-- topo -->
  <header class="container pt-3 pb-1 mb-3">
    <div class="d-flex align-items-center justify-content-between">
      <a href="./profile.html" class="btn btn-link text-decoration-none p-0" aria-label="Voltar">
        <i class="bi bi-chevron-left fs-5"></i>
      </a>
      <h1 class="h5 fw-bold mb-0">Evolução de Nível</h1>
      <span style="width:28px;"></span>
    </div>
  </header>

  <main class="container pb-6">
    <!-- CARD -->
    <section class="card-soft level-card">
      <!-- Chips de níveis -->
      <div class="chips-wrap" id="chipsWrap" aria-label="Faixas de nível">
        <span class="chip" data-level="bronze">
          <strong>Bronze</strong> <span class="sep">•</span> <span>0–999</span>
        </span>
        <span class="chip" data-level="prata">
          <strong>Prata</strong> <span class="sep">•</span> <span>1000–2499</span>
        </span>
        <span class="chip" data-level="ouro">
          <strong>Ouro</strong> <span class="sep">•</span> <span>2500+</span>
        </span>
      </div>

      <!-- Barra de progresso -->
      <div class="progress-wrap mt-3" aria-label="Progresso até o próximo nível">
        <div class="progress-rail" role="progressbar" aria-valuemin="0" aria-valuemax="2500" aria-valuenow="0">
          <div class="progress-bar" id="levelBar"></div>
        </div>
      </div>

      <!-- Informações -->
      <div class="d-flex align-items-center justify-content-between mt-2">
        <div class="text-muted small">
          <span id="pointsLabel">0 pts</span>
        </div>
        <div class="fw-semibold small" id="statusText">–</div>
      </div>
    </section>
  </main>

  <!-- bottom nav -->
  <nav class="bottom-nav">
    <a href="./home.html"><i class="bi bi-house-door"></i><span>Início</span></a>
    <a href="./points.html"><i class="bi bi-coin"></i><span>Meus Pontos</span></a>
    <a href="./reviews.html"><i class="bi bi-graph-up"></i><span>Avaliações</span></a>
    <a class="active" href="./profile.html"><i class="bi bi-person"></i><span>Perfil</span></a>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/profile-level.js" defer></script>
</body>
</html>
