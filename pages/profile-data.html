<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Swift Rewards — Meus Dados</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../assets/css/styles.css" rel="stylesheet">
<link href="../assets/css/profile-subpages.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-white">

<header class="container page-header pt-3">
  <div class="d-flex align-items-center justify-content-between">
    <a href="./profile.html" class="btn btn-link p-0"><i class="bi bi-chevron-left fs-5"></i></a>
    <div class="title">Meus Dados</div>
    <span style="width:28px"></span>
  </div>
</header>

<main class="container pb-6">
  <form id="formUser" class="section-card">
    <div class="row g-3">
      <div class="col-sm-6">
        <label class="field-label">Nome</label>
        <input id="firstName" class="form-control" required>
      </div>
      <div class="col-sm-6">
        <label class="field-label">Sobrenome</label>
        <input id="lastName" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="field-label">E-mail</label>
        <input id="email" class="form-control" type="email" disabled>
      </div>
    </div>

    <div class="d-flex gap-2 mt-3">
      <label for="photo" class="btn btn-outline-secondary">Trocar Foto</label>
      <input id="photo" type="file" accept="image/*" class="d-none">
      <button class="btn btn-brand ms-auto" type="submit">Salvar</button>
    </div>
  </form>
</main>

<nav class="bottom-nav">
  <a href="./home.html"><i class="bi bi-house-door"></i><span>Início</span></a>
  <a href="./points.html"><i class="bi bi-coin"></i><span>Meus Pontos</span></a>
  <a href="./reviews.html"><i class="bi bi-graph-up"></i><span>Avaliações</span></a>
  <a class="active" href="./profile.html"><i class="bi bi-person"></i><span>Perfil</span></a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/profile-data.js"></script>
</body>
</html>
