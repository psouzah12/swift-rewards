<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift Rewards — Meus Pontos</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos globais + página -->
  <link href="../assets/css/styles.css" rel="stylesheet">
  <link href="../assets/css/points.css" rel="stylesheet">
</head>
<body class="bg-white">

  <!-- topo -->
  <header class="container pt-3 pb-1 mb-3">
    <div class="d-flex align-items-center justify-content-between">
      <a href="./home.html" class="btn btn-link text-decoration-none p-0" aria-label="Voltar">
        <i class="bi bi-chevron-left fs-5"></i>
      </a>
      <h1 class="h5 fw-bold mb-0">Meus Pontos</h1>
      <span style="width:28px;"></span>
    </div>
  </header>

  <main class="container pb-6">

    <!-- saldo -->
    <section class="card-soft">
      <div class="soft-row">
        <div>
          <div class="label-muted">Seus pontos</div>
          <div class="points-line">
            <span id="pointsNow" class="points-value">0</span>
            <button class="btn btn-link p-0 ms-1 text-muted" id="btnTogglePoints" aria-label="Ocultar/mostrar pontos">
              <i id="iconTogglePoints" class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <span class="badge level-badge" id="levelBadge">Nível ouro</span>
      </div>
    </section>

    <!-- recompensas -->
    <section class="mt-4">
      <h2 class="h5 fw-bold mb-3">Recompensas</h2>
      <div id="rewardsWrap" class="vstack gap-2"></div>
    </section>

    <!-- histórico -->
    <section class="mt-4 mb-4">
      <h2 class="h6 fw-bold mb-2">Histórico de Resgates</h2>
      <div id="historyWrap" class="vstack gap-2"></div>
    </section>

  </main>

  <!-- bottom nav -->
  <nav class="bottom-nav">
    <a href="./home.html"><i class="bi bi-house-door"></i><span>Início</span></a>
    <a class="active" href="./points.html"><i class="bi bi-coin"></i><span>Meus Pontos</span></a>
    <a href="./reviews.html"><i class="bi bi-graph-up"></i><span>Avaliações</span></a>
    <a href="./profile.html"><i class="bi bi-person"></i><span>Perfil</span></a>
  </nav>

  <!-- templates -->
  <template id="tplReward">
    <article class="reward">
      <div class="reward-left">
        <div class="reward-thumb"></div>
        <div>
          <div class="reward-title">{{title}}</div>
          <div class="reward-sub">{{subtitle}}</div>
          <div class="reward-cost"><i class="bi bi-coin me-1"></i>{{cost}} pontos</div>
        </div>
      </div>
      <button class="btn btn-redeem">Resgatar</button>
    </article>
  </template>

  <template id="tplHistory">
    <div class="history-item">
      <div>
        <div class="history-title">{{title}}</div>
        <div class="history-when">{{when}}</div>
      </div>
      <div class="history-points">-{{cost}} pts</div>
    </div>
  </template>

  <!-- Scripts (ordem com defer) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/points.js" defer></script>
</body>
</html>
